<div class="container">
	<div class="row">
		<div class="col-xs-12 col-md-6 col-lg-6 form">
			<h1>Login</h1>
			<span ng-bind='error'></span>
			<form id='form'>
				<p>Email:<input type="text" class='form-control' ng-model='user.email'></p>
				<p>Password:<input type="text" class='form-control' ng-model='user.password'></p>					
				<br>
				<button class='btn btn login hvr-underline-from-center' ng-click='login(user)'>Login</button>
				<a href="#/register" id="register"><button class='btn btn brownButton hvr-underline-from-center'>Register</button></a>
			</form>
		</div>			
	</div>
</div>
