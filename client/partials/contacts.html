<div class="container">
		<h2 id='innerCircle'>Your contacts</h2>
		<div class="row">
		<div class="col-md-12">
			<table class="table table-bordered">
	      <thead>
	        <tr>
	          <th>Name</th>
	          <th>Email</th>
	          <th>Delete</th>
	        </tr>
	      </thead>
	      <tbody>
     		<tr ng-repeat='contact in current_user.contacts'>
	          <td ng-bind='contact.full_name'></td>
	          <td ng-bind='contact.email'></td>
	          <td><button class='btn brownButton' ng-click='destroy(contact)'>Delete</button></td>
	        </tr>
	      </tbody>
	    </table>
		</div>
	</div>
	<div class="row">
			<div class="col-xs-12 col-md-6 col-lg-6">
				<h3>Add someone new: </h3>
				<p ng-bind='success'></p>
				Name: <input type="text" class='form-control input-group' ng-model='newContact.name'><br>
				Email: <input type="text" class='form-control input-group'ng-model='newContact.email'><br>
				<button class='btn btn-info pull-right btn turquoiseButton' ng-click='add(newContact)'>Add</button>
			</div>
		</div>
	</div>
</div>
